<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Chat</title>
</head>
<body>

    <h2>ðŸ§  Ask Gemini AI:</h2>
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="askGemini()">Ask</button>
    
    <h3>ðŸ”¹ AI Response:</h3>
    <p id="aiResponse">...</p>

    <script>
        // Replace with your actual Gemini API Key
        const API_KEY = "AIzaSyD6BHGLVrojHn4gY2SaMNQvlEgrciPoKKM"; 

        async function askGemini() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return alert("Please enter a question!");

            // API URL with the Model
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;

            // Request Body
            const requestBody = {
                contents: [{ role: "user", parts: [{ text: userInput }] }]
            };

            try {
                // Fetch AI response
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

                // Convert response to JSON
                const data = await response.json();
                console.log("API Response:", data);

                // Extract AI response
                if (data && data.candidates && data.candidates.length > 0) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    document.getElementById("aiResponse").innerText = aiText;
                } else {
                    document.getElementById("aiResponse").innerText = "No response from AI.";
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("aiResponse").innerText = "An error occurred.";
            }
        }
    </script>

</body>
</html>
